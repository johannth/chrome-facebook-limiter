<html>
    <head>
        <title>Facebook Limiter Options</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <link rel="stylesheet" href="facebook-limiter.css" type="text/css" charset="utf-8">
        
        
        <script type="text/javascript" src="jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="functions.js"></script>
        <script type="text/javascript"> 
            
        $(function()
        {
            $(".time-limit").attr('checked', localStorage["limitTime"] === "true");
            $(".number-of-visits").attr('checked', localStorage["limitVisits"] === "true");
            $(".max-visits").attr("value", getMaxAllowedVisitsPerDay());
            $(".max-seconds").attr("value", getMaxAllowedSecondsPerDay());

            $(".time-limit").click(function(event)
            {
                localStorage["limitTime"] = $(this).is(':checked');
            });
            
            $(".number-of-visits").click(function(event)
            {
                localStorage["limitVisits"] = $(this).is(':checked');
            });
            
            $(".reset").click(function(event)
            {
                resetExtension();
            });
            
            $(".max-visits").blur(function(event)
            {
                setMaxAllowedVisitsPerDay($(this).val());
            });
            
            $(".max-seconds").blur(function(event)
            {
                setMaxAllowedSecondsPerDay($(this).val());
            });
        });
        </script>
    </head>
    <body class="options">

        <div class="heading">
        <div class="container">
            <h1>Facebook Limiter Options</h1>
        </div>
        </div>
        <div class="container">
        <div class="forms">
            <form>
                <fieldset>
                    <legend>Types of limit</legend>
                    <ul>
                        <li><input type="checkbox" class="time-limit"/>Time limit</li>
                        <li><input type="checkbox" class="number-of-visits" />Number of visits</li>
                    </ul>
                </fieldset>
            </form>
            
            <form>
                <fieldset>
                    <legend>Max seconds per day</legend>
                    <div>
                        <input type="text" class="max-seconds" />
                    </div>
                </fieldset>
            </form>
            
            <form>
                <fieldset>
                    <legend>Max visits per day</legend>
                    <div>
                        <input type="text" class="max-visits" />
                    </div>
                </fieldset>
            </form>
            
            <form>
                <fieldset>
                    <legend>Reset the limiter</legend>
                    <div>
                        <input type="button" value="Reset" class="reset" />
                    </div>
                </fieldset>

            </form>
        </div>
        <div class="copyright">
            Jóhann Þ. Bergþórsson 2010
        </div>
        </div>
    </body>
</html>
